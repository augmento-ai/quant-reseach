version: 1

formatters:
  simple:
    format: '%(asctime)s | %(levelname)s | %(name)s | %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  error_file:
    class : logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: simple
    filename: logs/errors.log
    maxBytes: 1048576
    backupCount: 3
    encoding: utf8

loggers:
  get_augmento_data:
    level: DEBUG
    handlers: [console, error_file]
    propagate: no

root:
  level: DEBUG
  handlers: [console, error_file]
